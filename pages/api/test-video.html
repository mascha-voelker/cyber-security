<!DOCTYPE html>
<html>
<head>
    <title>Test Video API</title>
</head>
<body>
    <h1>Test HeyGen Video Creation</h1>
    <form onsubmit="testVideoAPI(event)">
        <label>Script:</label><br>
        <textarea id="script" rows="4" cols="50">Hello, this is a test video script for testing purposes.</textarea><br><br>
        <label>Username:</label><br>
        <input type="text" id="username" value="TestUser"><br><br>
        <button type="submit">Create Video</button>
    </form>
    <div id="result"></div>

    <script>
    async function testVideoAPI(event) {
        event.preventDefault();
        const script = document.getElementById('script').value;
        const username = document.getElementById('username').value;
        
        document.getElementById('result').innerHTML = 'Testing...';
        
        try {
            const response = await fetch('/api/create-video', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({script, username})
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
